<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Manage Life</ion-title>
    <ion-button color="success" slot="end" routerLink="./new">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
    <ion-button color="primary" slot="end" routerLink="./history">
      <ion-icon name="paper"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div *ngIf="todayMalfs.length!==0">
    <ion-item-divider color="warning">
      <ion-label>
        <ion-text color="primary"> Current Notes</ion-text>
      </ion-label>
    </ion-item-divider>
    <app-last-malf></app-last-malf>
  </div>
  <div *ngIf="listMalfs.length!==0">
    <ion-item-divider color="warning">
      <ion-label>
        <ion-text color="primary"> Previous Notes</ion-text>
      </ion-label>
    </ion-item-divider>
    <app-list-malf></app-list-malf>
  </div>
  <ion-item-divider color="warning">
    <ion-label>
    </ion-label>
  </ion-item-divider>

  <ion-button expand="block" routerLink="./history">All Manage Life Notes</ion-button>

</ion-content>
