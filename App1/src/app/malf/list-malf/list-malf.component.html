<ion-list>
    <ion-item-sliding *ngFor="let malf of malfs">
        <ion-item color="light" (click)="details(malf.id)">
            <ion-icon name="list-box" slot='start'></ion-icon>
            <ion-text>
                <h3>{{malf?.title}}</h3>
            </ion-text>
            <ion-note slot="end">{{malf?.date | date:'dd.MM.yyyy'}}</ion-note>
        </ion-item>
        <ion-item-options>
            <ion-item-option color="danger" (click)="delete(malf.id)">
                <ion-icon slot="end" name="close"></ion-icon>
                Delete
            </ion-item-option>
            <ion-item-option color="warning" (click)="edit(malf.id)">
                <ion-icon name="create"></ion-icon>
                Edit
            </ion-item-option>
            <ion-item-option color="secondary" (click)="details(malf.id)">
                <ion-icon name="more"></ion-icon>
                Details
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
