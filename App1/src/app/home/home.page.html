<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Notes
    </ion-title>
    <ion-button color="primary-contrast" slot="end" (click)="logout()">
      <ion-icon name="power" size="small"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="" alt="" class="ion-padding" />
  <h3 class="main-selection-header">Welcome {{userName}}</h3>
  <div class="main-body">
    <div class="main-selection-wrapper ion-activatable">
      <a [routerLink]="['/notes']" class="main-selection">
        <ion-icon name="list-box"></ion-icon>Notes
      </a>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
    <div class="main-selection-wrapper ion-activatable">
      <a [routerLink]="['/malf']" class="main-selection">
        <ion-icon name="compass"></ion-icon> Life Manager with daily notes
      </a>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
</ion-content>
