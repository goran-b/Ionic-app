<ion-list>
  <ion-item-sliding *ngFor="let note of notes">
    <ion-item color="light" (click)="details(note.id)">
      <ion-icon name="list-box" slot='start'></ion-icon>
      <ion-text>
        <h3>{{note?.title}}</h3>
      </ion-text>
      <ion-note slot="end">{{note?.date | date:'dd.MM.yyyy'}}</ion-note>
    </ion-item>
    <ion-item-options>
      <ion-item-option color="danger" (click)="delete(note.id)">
        <ion-icon slot="end" name="close"></ion-icon>
        Delete
      </ion-item-option>
      <ion-item-option color="warning" (click)="edit(note.id)">
        <ion-icon name="create"></ion-icon>
        Edit
      </ion-item-option>
      <ion-item-option color="secondary" (click)="details(note.id)">
        <ion-icon name="more"></ion-icon>
        Details
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
<ion-item ion-padding='off' *ngIf="!empty">
  <ion-icon slot="end" name="arrow-back"></ion-icon>
  <ion-icon slot="end" name="finger-print"></ion-icon>
  <p> Swipe Note to the Left</p>
</ion-item>
<ion-item ion-padding='off' *ngIf="empty">
  <ion-icon slot="end" name="arrow-up"></ion-icon>
  <p>Create New</p>
</ion-item>
