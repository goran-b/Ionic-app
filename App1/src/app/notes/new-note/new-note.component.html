
<ion-header>
  <div class="head">
    <div class="title"><p class='title-text'>NEW NOTE</p>
      <ion-buttons class="back">
        <ion-back-button defaultHref="/notes"></ion-back-button>
      </ion-buttons></div>
    <div class="bar">
      <span>Record your Thoughts</span>
    </div>
  </div>
  </ion-header>

<ion-content>
  <div class="divider line glow">Make New Note</div>
  <form [formGroup]="form">
    <ion-list ion-padding>

      <ion-item>
        <ion-icon name="checkmark" slot='start'></ion-icon>
        <ion-label position="stacked" color="primary">Title</ion-label>
        <ion-input formControlName="title" type='text' size="12"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="list" slot='start'></ion-icon>
        <ion-label position="stacked">Text</ion-label>
        <ion-textarea formControlName="text" type="text">
        </ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSave(form)" color="primary" shape="full" expand="block">Save</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
