<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notes"></ion-back-button>
    </ion-buttons>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider color="warning">
    <ion-label>
      <ion-text color="primary">New Note</ion-text>
    </ion-label>
  </ion-item-divider>
  <form [formGroup]="form">
    <ion-list>

      <ion-item>
        <ion-icon name="checkmark" slot='start'></ion-icon>
        <ion-label position="stacked" color="primary">Title</ion-label>
        <ion-input formControlName="title" type='text' size="12"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="list" slot='start'></ion-icon>
        <ion-label position="stacked">Text</ion-label>
        <ion-textarea formControlName="text" type="text">
        </ion-textarea>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button (click)="onSave(form)" color="primary" shape="full" expand="block">Save</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
